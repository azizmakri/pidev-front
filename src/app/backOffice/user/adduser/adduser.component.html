
                    <form #fr="ngForm" (ngSubmit)="Submit(fr)">
                      <div class="mb-3">
                        <label for="username" class="form-label">username</label>
                        <input type="text" name="name" class="form-control" [(ngModel)]="username" id="username">
                      </div>
                      <div class="mb-3">
                        <label for="firstname" class="form-label">firstname</label>
                        <input type="text" name="firstname" class="form-control" [(ngModel)]="firstname" id="firstname">
                      </div>
                      <div class="mb-3">
                        <label for="lastname" class="form-label">lastname</label>
                        <input type="text" name="lastname" class="form-control" [(ngModel)]="lastname" id="lastname">
                      </div>
                      <div class="mb-3">
                        <label for="email" class="form-label">email</label>
                        <input type="text" name="email" class="form-control" [(ngModel)]="email" id="email">
                      </div>
                      <div class="mb-3">
                        <label for="password" class="form-label">password</label>
                        <input type="text" name="email" class="form-control" [(ngModel)]="password" id="password">
                      </div>

                      <div class="mb-3">
                        <label for="phoneNumber" class="form-label">phoneNumber</label>
                        <input type="text" name="phonenumber" class="form-control" [(ngModel)]="phonenumber" id="phonenumber">
                      </div>

                      <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
